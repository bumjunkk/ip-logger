<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>IP 기록</title>
</head>
<body>
<h1>IP 기록 페이지</h1>
<button id="logBtn">내 IP 기록하기</button>
<p id="result"></p>

<script>
document.getElementById('logBtn').onclick = () => {
  fetch('/.netlify/functions/log-ip')
    .then(res => res.json())
    .then(data => {
      document.getElementById('result').innerText = `기록된 IP: ${data.ip}`;
    })
    .catch(() => {
      document.getElementById('result').innerText = '기록 실패';
    });
};
</script>
</body>
</html>
